<html>
    <head>
            <link rel="stylesheet" href="style.css">
            <title>Basic Calculator</title>
    </head>
    <body>
        <div id="main">
            <div id="screen">
            </div>
            <div class="container">
                <div class="number" id="AC">
                    AC
               </div>
               <div class="number" id="+/-">
                +/-
               </div>
               <div class="number" id="%">
                %
               </div>
               <div class="number" id="/" style="background-color: crimson; color: white;">
                /
               </div>
                <div class="number" id="1">
                     1
                </div>
                <div class="number" id="2">
                    2
               </div>
               <div class="number" id="3">
                3
               </div>
               <div class="number" id="*" style="background-color: crimson; color: white;">
                *
               </div>
               <div class="number" id="4">
                4
               </div>
               <div class="number" id="5">
                5
               </div>
               <div class="number" id="6">
                6
               </div>
               <div class="number" id="-" style="background-color: crimson; color: white;">
                -
               </div>
               <div class="number" id="7">
                7
                </div>
                <div class="number" id="8">
                    8
                </div>
                <div class="number" id="9">
                    9
                </div>
                <div class="number" id="+" style="background-color: crimson; color: white;">
                    +
                 </div>
                 <div class="number" id="0" style="width:49%">
                    0
                </div>
                <div class="number" id=".">
                    .
                </div>
                <div class="number" id="=" style="background-color: crimson; color: white;">
                    =
                 </div>       
            </div>

        </div>
        <h1 style="text-align: center;color:white">Sanchit's Calculator</h1>
        <script src="script.js">
        </script>
    </body>
</html>
